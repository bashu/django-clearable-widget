language: python
python:
  - "3.4"
  - "3.3"
  - "3.2"
  - "2.7"
  - "2.6"
  - "pypy"
  - "pypy3"
env:
  - DJANGO_VERSION=1.4.21
  - DJANGO_VERSION=1.5.12
  - DJANGO_VERSION=1.6.11
  - DJANGO_VERSION=1.7.9
  - DJANGO_VERSION=1.8.3
install:
  - pip install -q django==$DJANGO_VERSION
  - pip install -q -r example/requirements.txt
  - pip install coveralls
script:
  - env PYTHONPATH=`pwd` coverage run --source=clearable_widget example/manage.py test clearable_widget
after_success:
  coveralls
matrix:
  exclude:
    - python: "pypy3"
      env: DJANGO_VERSION=1.4.21
    - python: "3.4"
      env: DJANGO_VERSION=1.4.21
    - python: "3.3"
      env: DJANGO_VERSION=1.4.21
    - python: "3.2"
      env: DJANGO_VERSION=1.4.21
    - python: "2.6"
      env: DJANGO_VERSION=1.7.9
    - python: "2.6"
      env: DJANGO_VERSION=1.8.3
